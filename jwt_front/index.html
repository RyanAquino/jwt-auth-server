<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="Ryan Aquino">
	<meta name="Description" content="JWT OAuth Server">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>App Name</title>
	<!-- custom -->
	<script src="script.js" defer></script>

	<!-- google oauth -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="81239065828-vimeqa555r7tmhut5f3erii0ukt22kti.apps.googleusercontent.com">
	
	<!-- Bootstrap 4 / Query / Popper -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>

	<!-- custom styles -->
	<style>
		html {
			height: 100%;
		}
		body {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body class="h-100">
	

	<div class="container-fluid h-100">
		<div class="row h-100 align-items-center justify-content-center">

			<div class="col-4">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center">App Name</h1>

						<div class="alert alert-success text-center" role="alert" id="login-success" hidden>
						  Success!
						</div>

						<div class="alert alert-danger text-center" role="alert" id="login-fail" hidden>
						  Failed!
						</div>

						<p class="text-center">Sub heading</p>
						<form method="POST" onsubmit="login(event);">
							<div class="form-group">
								<label for=""email>Username</label>
								<input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>
								<small id="emailHelp">We'll never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password" required>
							</div>

							<button type="submit" class="btn btn-block btn-primary mb-3">Login</button>
						</form>
						<div class="g-signin2" onclick="googleSignin();" data-onsuccess="onSignIn"></div>
                		<div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false" data-width="" scope="public_profile,email" onlogin="sendUserDetails();"></div>
					</div>
				</div>
			</div>

			<div class="col-4">
				<div class="card">
					<div class="card-body">
						<h3>Actions</h3>
						<button class='btn btn-secondary mb-3' onclick="logout();">Log out</button>
						<button class='btn btn-secondary mb-3' onclick="func();">Protected Resource</button>
						<div id="protected-resource">
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
	</div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
